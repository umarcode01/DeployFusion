version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14  
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build Project
          command: npm run build  

  deploy:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Deploy to Vercel
          command: |
            npm install -g vercel
            vercel --prod --token $VERCEL_TOKEN

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
